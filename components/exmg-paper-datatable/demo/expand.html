<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exmg-paper-datatable Expand Demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../shadycss/apply-shim.html">
    <link rel="import" href="../../polymer/lib/elements/custom-style.html">
    <link rel="import" href="../../paper-card/paper-card.html">
    <link rel="import" href="../../paper-slider/paper-slider.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../exmg-paper-tooltip/exmg-paper-tooltip.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../../paper-checkbox/paper-checkbox.html">
    <link rel="import" href="../../iron-ajax/iron-ajax.html">

    <link rel="import" href="../exmg-paper-datatable.html">
    <link rel="import" href="../exmg-paper-thead.html">
    <link rel="import" href="../exmg-paper-tbody.html">
    <link rel="import" href="../exmg-paper-data-helper.html">
    <link rel="import" href="../exmg-paper-icons.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body unresolved>

  <dom-module id="x-table">
    <template>
      <custom-style>
        <style>
          :host {
            display: block;
          }

          paper-card {
            display: block;
            max-width: 936px;
            margin: auto;
            width: 100%;
            --paper-card-background-color: white;
          }
          h2,
          .buttons {
            max-width: 936px;
            width: 100%;
            margin: 20px auto;
          }

        </style>
      </custom-style>

      <h2>Expandable Table</h2>

      <paper-card elevation="1">
        <!-- DataTable -->
        <exmg-paper-datatable>
          <!-- THead -->
          <exmg-paper-thead sorted="{{sorted}}" sort-direction="{{sortDirection}}">
            <template>
              <div class="tr">
                <div class="th flex" sortable="name">
                  <span>Name</span>
                </div>
                <div class="th flex" sortable="email">
                  <span>Email</span>
                </div>
                <div class="th flex" sortable="city">
                  <span>City</span>
                </div>
                <div class="th flex" sortable="country">
                  <span>Country</span>
                </div>
                <div class="th flex-none" style="width: 100px"></div>
              </div>
            </template>
          </exmg-paper-thead>
          <!-- TBody -->
          <exmg-paper-tbody items='[[items]]' selection-enabled multi-selection>
            <template>
              <div class$="[[_computedClass(selected)]]" aria-expand$="[[selected]]">
                <div class="td flex">
                  <span>[[item.name]]</span>
                </div>
                <div class="td flex">
                  <span>[[item.email]]</span>
                </div>
                <div class="td flex">
                  <span>[[item.city]]</span>
                </div>
                <div class="td flex">
                  <span>[[item.country]]</span>
                </div>
                <div class="td flex-none hover" style="width: 100px;">
                  <span>
                    <span>
                      <paper-icon-button icon="exmg-paper-icons:edit"></paper-icon-button>
                      <exmg-paper-tooltip>Edit</exmg-paper-tooltip>
                    </span>
                  </span>
                </div>
              </div>
              <!-- TODO: close expandable only when clicking on 'close' button -->
              <div class="tr flex expandable" aria-expanded$="[[selected]]">
                <span>
                  <img src="[[item.image]]" />
                  <div>
                    <h3>[[item.shortText]]</h3>
                    <p>[[item.mediumText]]</p>
                  </div>
                </span>
                <paper-button>close</paper-button>
              </div>
            </template>
          </exmg-paper-tbody>
        </exmg-paper-datatable>
      </paper-card>

      <!-- Load contacts from json file  -->
      <iron-ajax url="data/contacts.json" last-response="{{rawItems}}" auto></iron-ajax>

      <!-- Manage sorting and paging  -->
      <exmg-paper-data-helper raw-items="[[rawItems]]" items="{{items}}" page-index="[[pageIndex]]" page-size="[[pageSize]]" sorted="[[sorted]]" sort-direction="[[sortDirection]]"></exmg-paper-data-helper>

    </template>
    <script>
    window.addEventListener('WebComponentsReady', function() {
      class XTable extends Polymer.Element {
        static get is() {
          return 'x-table';
        }
        static get properties() {
          return {
            pageIndex: {
              type: Number,
              value: 0,
            },
            pageSize: {
              type: Number,
              value: 10,
            },
            sorted: {
              type: String,
              value: 'name',
            },
            sortDirection: {
              type: String,
              value: 'ASC',
            },
            items: {
              type: Array,
            },
            rawItems: {
              type: Array,
            },
          };
        }
        _computedClass(isSelected) {
          let classes = 'tr item';
          if (isSelected) {
            classes += ' selected';
          }
          return classes;
        }
      }
      window.customElements.define(XTable.is, XTable);
    });
    </script>
  </dom-module>

  <x-table></x-table>

  </body>
</html>
